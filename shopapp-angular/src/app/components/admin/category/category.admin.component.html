<div class="container mt-5">
  <h1 class="text-center mb-4">Danh Mục</h1>

  <div class="row mb-3">
    <div class="col-md-8">
      <button class="btn btn-success shadow" (click)="insertCategory()">
        <i class="fas fa-plus"></i> Thêm danh mục mới
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>STT</th>
          <th>Tên Danh Mục</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let index = index; trackBy: trackByCategoryId"
            (click)="updateCategory(category.id)" style="cursor: pointer;">
            <td>{{ index + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>
                <button class="btn btn-danger btn-sm"
                        (click)="deleteCategory(category); $event.stopPropagation()">
                    <i class="fas fa-trash"></i> Xóa
                </button>
            </td>
        </tr>
        <tr *ngIf="categories.length === 0">
            <td colspan="3">
                <h5 class="text-center text-muted mt-3">Không tìm thấy danh mục</h5>
            </td>
        </tr>
    </tbody>
    </table>
  </div>
</div>
