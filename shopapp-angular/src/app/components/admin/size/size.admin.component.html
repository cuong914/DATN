<div class="container mt-5">
    <h1 class="text-center mb-4">Kích Thước</h1>
  
    <div class="row mb-3">
      <div class="col-md-8">
        <button class="btn btn-success shadow" (click)="insertSize()">
          <i class="fas fa-plus"></i> Thêm Kích ThướcThước
        </button>
      </div>
    </div>
  
    <div class="table-responsive">
      <table class="table table-hover table-bordered text-center">
        <thead class="table-light">
          <tr>
            <th>STT</th>
            <th>Tên Kích Thước</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let size of sizes; let index = index; trackBy: trackBySizeId"
              (click)="updateSize(size.id)" style="cursor: pointer;">
              <td>{{ index + 1 }}</td>
              <td>{{ size.name }}</td>
              <td>
                  <button class="btn btn-danger btn-sm"
                          (click)="deleteSize(size); $event.stopPropagation()">
                      <i class="fas fa-trash"></i> Xóa
                  </button>
              </td>
          </tr>
          <tr *ngIf="sizes.length === 0">
              <td colspan="3">
                  <h5 class="text-center text-muted mt-3">Không tìm thấy kích thước</h5>
              </td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
