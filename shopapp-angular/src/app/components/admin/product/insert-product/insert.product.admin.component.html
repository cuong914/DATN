<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Thêm Sản Phẩm</h3>
        <form (ngSubmit)="insertProduct()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" [(ngModel)]="insertProductDTO.name" name="name" class="form-control" required>
          </div>
  
          <div class="form-group mb-3">
            <label for="price">Giá:</label>
            <input type="text" id="price" [(ngModel)]="insertProductDTO.price" name="price" class="form-control col-md-3" required>
          </div>

          <div class="form-group mb-3">
            <label for="numberProduct">Số Lượng:</label>
            <input type="text" id="numberProduct" [(ngModel)]="insertProductDTO.numberProduct" name="numberProduct" class="form-control col-md-3" required>
          </div>
  
          <div class="form-group mb-3">
            <label for="description">Mô Tả:</label>
            <textarea id="description" [(ngModel)]="insertProductDTO.description" name="description" class="form-control" required></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="size">Kích Thước:</label>
            <select id="size" [(ngModel)]="insertProductDTO.size_id" name="size" class="form-control" required>
              <!-- Display list of categories -->
              <option *ngFor="let size of sizes" [value]="size.id">{{ size.name }}</option>
            </select>
          </div>

        
          <div class="form-group mb-3">
            <label for="color">Màu Sắc:</label>
            <select id="color" [(ngModel)]="insertProductDTO.color_id" name="color" class="form-control" required>
              <!-- Display list of color -->
              <option *ngFor="let color of colors" [value]="color.id">{{ color.name }}</option>
            </select>
          </div>
  
          <div class="form-group mb-3">
            <label for="category">Loại Sản Phẩm:</label>
            <select id="category" [(ngModel)]="insertProductDTO.category_id" name="category" class="form-control" required>
              <!-- Display list of categories -->
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
          </div>
  
          <div class="form-group mb-3">
            <label for="images">Ảnh (up to 5):</label>
            <input type="file" id="images" name="images" multiple (change)="onFileChange($event)" accept="image/*">
          </div>
  
          <button type="submit" class="btn btn-primary">Thêm</button>
        </form>
      </div>
    </div>
  </div>
