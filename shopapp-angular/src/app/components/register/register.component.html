<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="register-form p-4 shadow-lg">
                <h2 class="register-header mb-4">Đăng ký</h2>

                <form #registerForm="ngForm" novalidate>
                    
                    <!-- Số điện thoại -->
                    <div class="form-group mb-3">
                        <label for="phoneNumber" class="label-text">Số điện thoại</label>
                        <input type="text" 
                            class="form-control" 
                            [(ngModel)]="phoneNumber"        
                            name="phoneNumber"
                            required minlength="6"
                            id="phoneNumber"
                            #phoneNumberField="ngModel">
                        <div *ngIf="phoneNumberField.invalid && phoneNumberField.touched" class="text-danger mt-2">
                            Số điện thoại phải có ít nhất 6 ký tự
                        </div>
                    </div>

                    <!-- Họ và tên -->
                    <div class="form-group mb-3">
                        <label for="fullName" class="label-text">Họ và tên</label>
                        <input type="text" 
                            class="form-control" 
                            [(ngModel)]="fullName"        
                            name="fullName"
                            required
                            id="fullName"
                            #fullNameField="ngModel">
                        <div *ngIf="fullNameField.invalid && fullNameField.touched" class="text-danger mt-2">
                            Họ và tên không được để trống
                        </div>
                    </div>

                    <!-- Ngày sinh -->
                    <div class="form-group mb-3">
                        <label for="dateOfBirth" class="label-text">Ngày sinh</label>
                        <input type="date" 
                            class="form-control" 
                            [(ngModel)]="dateOfBirth"        
                            name="dateOfBirth"
                            required
                            id="dateOfBirth"
                            #dobField="ngModel">
                        <div *ngIf="dobField.invalid && dobField.touched" class="text-danger mt-2">
                            Ngày sinh không được để trống
                        </div>
                    </div>

                    <!-- Mật khẩu -->
                    <div class="form-group mb-3 password-field">
                        <label for="password" class="label-text">Mật khẩu</label>
                        <input type="password" 
                            class="form-control" 
                            [(ngModel)]="password"        
                            name="password"
                            required minlength="3"
                            id="password"
                            placeholder="Mật khẩu từ 3 ký tự"
                            #passwordField="ngModel">
                        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger mt-2">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </div>
                    </div>

                    <!-- Nhập lại mật khẩu -->
                    <div class="form-group mb-3">
                        <label for="retypePassword" class="label-text">Nhập lại mật khẩu</label>
                        <input type="password" 
                            class="form-control" 
                            [(ngModel)]="retypePassword"        
                            name="retypePassword"
                            required
                            id="retypePassword"
                            #retypePasswordField="ngModel">
                        <div *ngIf="password !== retypePassword && retypePasswordField.touched" class="text-danger mt-2">
                            Mật khẩu nhập lại không khớp
                        </div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="form-group mb-3">
                        <label for="address" class="label-text">Địa chỉ</label>
                        <input type="text" 
                            class="form-control" 
                            [(ngModel)]="address"        
                            name="address"
                            id="address">
                    </div>

                    <!-- Đồng ý điều khoản -->
                    <div class="form-check mt-4">
                        <input type="checkbox" 
                            [(ngModel)]="isAccepted"        
                            name="isAccepted"
                            class="form-check-input" 
                            id="agree"
                            required
                            #agreeField="ngModel">
                        <label class="form-check-label" for="agree">
                            Tôi đồng ý với các điều khoản
                        </label>
                        <div *ngIf="agreeField.invalid && agreeField.touched" class="text-danger mt-2">
                            Bạn phải đồng ý với điều khoản
                        </div>
                    </div>

                    <!-- Nút Đăng ký -->
                    <button type="button" 
                        (click)="register()"
                        [disabled]="registerForm.form.invalid"
                        class="btn register-button mt-4 w-100">
                        Đăng ký
                    </button>

                    <!-- Đường phân cách -->
                    <div class="divider mt-4"></div>

                    <!-- Link chuyển sang đăng nhập -->
                    <div class="text-center mt-3">
                        <p>Đã có tài khoản? 
                            <a (click)="navigateToLogin()" class="register-link">Đăng nhập</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
