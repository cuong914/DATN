<app-header></app-header>
<div class="container">
  <div class="intro-section mb-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="https://bizweb.dktcdn.net/100/415/697/themes/902041/assets/slider_2.jpg?1710226595388" class="d-block w-100" alt="Slider Image 2">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="https://bizweb.dktcdn.net/100/415/697/themes/902041/assets/slider_5.jpg?1710226595388" class="d-block w-100" alt="Slider Image 5">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="https://bizweb.dktcdn.net/100/415/697/themes/902041/assets/slider_1.jpg?1710226595388" class="d-block w-100" alt="Slider Image 1">
        </div>
      </div>
      <button class="carousel-control-prev custom-control" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next custom-control" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
  <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
  <div class="search-box">
    <input type="text" class="form-control search-input"
     placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
    <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
      <option [value]="0">Tất cả</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <button class="btn btn-primary ml-2" (click)="searchProducts()">Tìm kiếm</button>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let product of products">
      <div class="product-item" (click)="onProductClick(product.id)">
        <img [src]="product.url" alt="Product Image" class="product-image">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">Giá: {{ product.price | number: '1.0-0'}} VND</p>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
      </li>
      <li class="page-item" *ngIf="currentPage > 1">
        <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>
      <ng-container *ngFor="let page of visiblePages">
        <li class="page-item" [ngClass]="{'active': page === currentPage}">
          <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
        </li>
      </ng-container>
      <li class="page-item" *ngIf="currentPage < totalPages">
        <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
      <li class="page-item" *ngIf="currentPage < totalPages">
        <a class="page-link" href="#" (click)="onPageChange(totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>
<app-footer></app-footer>
