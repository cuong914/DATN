<div>
    <h2>Sản phẩm</h2>
    <div ng-repeat="product in products">
        <h3>{{ product.name }}</h3>
        <p>Giá: {{ product.price | currency }}</p>
        <img ng-src="{{ product.image }}" alt="{{ product.name }}">
        <button ng-click="addToCart(product)">Thêm vào giỏ hàng</button>
    </div>
</div>
